<!DOCTYPE html>
<html>
<head>
    <title>Filmai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Filmų sąrašas</h1>

    <a href="{{ url_for('prideti_filma') }}"><button>Pridėti filmą</button></a>

    <form method="get" action="/">
    <input type="text" name="search" placeholder="Ieškoti pagal pavadinimą arba režisierių">
    <button type="submit">Ieškoti</button>
    </form>

    <ul>
        {% for filmas in filmai %}
            <li>
                <strong>{{ filmas.pavadinimas }}</strong> <br>
                Žanras: {{ filmas.zanras.pavadinimas }}<br>
                Režisierius: {{ filmas.rezisierius }}<br>
                Metai: {{ filmas.isleidimo_data.year }}<br>
                IMDB: {{ filmas.imdb }}

                <a href="{{ url_for('redaguoti_filma', id=filmas.id) }}">Redaguoti</a>

                <form action="{{ url_for('istrinti_filma', id=filmas.id) }}" method="post" style="display:inline;">
        <button type="submit">Ištrinti</button>
                </form>
            </li>
        {% else %}
            <li>Dar nėra filmų.</li>
        {% endfor %}
    </ul>
</body>
</html>
